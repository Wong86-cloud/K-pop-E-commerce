<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="assets/css/bar.css">

    <link rel="stylesheet" href="assets/css/login.css">

</head>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="assets/images/navbar/logo.png" class="navbar-logo">
                <a class="navbar-brand">KIVORIA</a>
                <div class="dropdown ms-4">
                    <label for="language" class="language-label">
                        <span data-translate="Language">Language</span> |
                    </label>
                    <select name="language" id="language" class="language-selector">
                        <option value="en" data-translate="English">English</option>
                        <option value="ko" data-translate="Korean">Korean</option>
                        <option value="zh-CN" data-translate="Chinese">Chinese</option>
                        <option value="ms" data-translate="Malay">Malay</option>
                    </select>
                </div>
            </div>
    
            <!-- Right Side: Register Button -->
            <div class="navbar-options ms-auto" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">
                            <span data-translate="Register">Register</span>
                            <i class="fab fa-wpforms"></i>     
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Login Container-->
    <div class="login-container">
        <picture>
            <img src="assets/images/login/symbol.png" alt="Login Image" class="login-image">
        </picture>
        <span class="login-title" data-translate="Login in to KIVORIA">Login in to KIVORIA</span>
        <form class="login-form">
            <div class="mb-3">
                <label for="email" class="form-label" data-translate="Email address">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" data-translate="Password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="login-button" data-translate="Login">Login</button>
            </div>
        </form>
    </div>
</body>
<script src="assets/js/language.js"></script>
</html>
